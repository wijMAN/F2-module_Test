    <ul>

          />

            Get score >=10 in 3 clicks on
            <b><i style="color: rgb(255, 12, 12)">DICE</i></b>

        </button>
      </li>
      <li>
        <button class="btn" onclick="fun6()">

    <div id="div1" style="margin: 30px 10px">
      <h1 style="color: blueviolet">Register Yourself</h1>
      <fieldset>
        <legend>FORM</legend>
        <table>
          <tr>
            <td>Name</td>
            <td><input type="text" id="naam" required minlength="2" /></td>
          </tr>

          <tr>
            <td>Username</td>
            <td>
              <input type="text" id="uname" required />
            </td>
          </tr>

          <tr>
            <td>Email</td>
            <td>
              <input type="email" id="mail" required />
            </td>
          </tr>

          <tr>
            <td>
              <input type="submit" onclick="fun2()" value="SUBMIT" />
            </td>
          </tr>
        </table>
      </fieldset>
      <p id="warn" style="color: rgb(255, 0, 0)"></p>
    </div>

    <div id="div2" style="margin: 30px 10px"></div>

    <div id="div3" style="margin: 30px 10px">
      <button id="dice" onclick="fun5()">
        <img
          src="https://images.unsplash.com/photo-1605870445919-838d190e8e1b?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&ixid=MnwxfDB8MXxyYW5kb218MHx8ZGljZXx8fHx8fDE2NzUyNjkzODU&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=200"
          alt="dice"

        <h3>Details are as follows:</h3>

    <div id="div4" style="margin: 30px 10px"></div>

    <script src="index.js"></script>
